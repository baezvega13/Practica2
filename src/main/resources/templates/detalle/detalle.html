<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link rel="stylesheet" th:href="@{/css/detalle.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tai+Heritage+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="frame">
        <div class="page-wrapper">
            <!-- Header (with dynamic title and back URL) -->
            <header th:replace="~{detalle/fragmentos :: headerDetalle(titulo='[Nombre del Producto]', backUrl='/catalogo/todos')}"></header>
            
            <main class="product-detail-main">
                <div class="product-detail-container">
                    <!-- Product Image -->
                    <div class="product-image-placeholder">
                        <img src="https://placehold.co/831x554/000000/FFFFFF?text=IMAGEN+DEL+PRODUCTO" alt="Imagen del Producto" class="product-detail-image">
                    </div>

                    <!-- Product Name -->
                    <h2 class="product-detail-name">[Nombre del Producto]</h2>

                    <!-- Product Description -->
                    <div class="product-detail-description">
                        <p>Descripción breve del producto:</p>
                        <p>- Ingredientes</p>
                        <p>- Preparación</p>
                        <p>- Calorías</p>
                    </div>

                    <!-- Product Price -->
                    <div class="product-detail-price">
                        <p>[Precio]</p>
                    </div>

                    <!-- Quantity Controls -->
                    <div class="quantity-section">
                        <button class="quantity-button minus-button">
                            <i class="fas fa-minus"></i>
                        </button>
                        <span class="quantity-display">0</span>
                        <button class="quantity-button plus-button">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>

                    <!-- Add to Cart Button -->
                    <a href="#" class="add-to-cart-button">Añadir</a>
                </div>
            </main>

            <!-- Footer -->
            <footer th:replace="~{detalle/fragmentos :: footerDetalle}"></footer>
        </div>
    </div>
</body>
</html>
